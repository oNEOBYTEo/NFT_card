<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="card">
        
    <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium">

    <h2 class="card_title">Equilibrium #3429</h2>
    <p class="card_paragraph">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="card_data">
      <img src="./images/icon-ethereum.svg" alt="" class="icon_etherium">
      <p class="data_items_1">0.041 ETH</p>
      <img src="./images/icon-clock.svg" alt="" class="icon_clock">
      <p class="data_items_2">3 days left</p>
    </div>

    <div class="card_creator_info">
      <img src="./images/image-avatar.png" alt="" id="avatar">
      <p class="card_creator_name"><span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Anderson Cifuentes</a>
  </div>
</body>
</html>
